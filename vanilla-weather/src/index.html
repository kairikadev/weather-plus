<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
    <h1 id="city"></h1>
    <ul>
       <li>
         Friday 5:00
       </li>
       <li id="description">
        
       </li>
    </ul>
    <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temperature">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="sunny" class="float-left"/>
            <div class="float-left">
                <strong id="temperature"></strong>
                <span class="units"> C | F</span>
            </div>
            </div>
        </div>
        <div class="col-6">
            <ul>
                <li>
                    Humidity:<span id="humidity">%/span>
                </li>
                <li>
                    Wind:<span id="wind">km/h</span>
                </li>
            </ul>
        </div>
    </div>
    
</div>
<small>
    <a href="https://github.com/kairikadev/weather-plus/tree/main/vanilla-weather/src">
    Open source code</a>
    ,by Kairika Vakker
</small>
</div>
</div>

 <script src="script.js"></script>   
</body>
</html>
