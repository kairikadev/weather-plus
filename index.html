<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b1c36a69d6.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        
    </style>
</head>
<body>
    
    <div class="weather-application">
        <section class="nav-bar">
        <form id="search-city">
            <input type="search" id="city-input" placeholder="search">
            <input type="submit" value="Go">
        </form>
          
          <div class="change-unit">
            <button><span id="celsius">&#176;C</span></button>
            <button><span id="fahrenheit">&#176;F</span></button>
          </div>
        </section>
        <header>
            <h1>Malaga</h1>
            <p><span id="date"> 27/04/2021</p></span>
        </header>
        <div class="current-temperature">
            <p class="degrees"><i class="fas fa-sun sun-icon"></i></p>
            
            <p class="degrees">
                <span id="degrees-number">23</span>
                <!--<span id="celsius">&#176;C</span>
                <span id="fahrenheit">&#176;F</span>-->
            </p>
            <p id="description">
                Sunny
            </p>
        </div>
        
        <section class="forecast">
            <div class="weekdays">
                <p>Fri</p>
                <br>
                <p><i class="fas fa-sun tiny-sun"></i></p>
                <span class="forecast-degrees"><p>17/21</p></span>
            </div>
            <div class=" weekdays">
                <p>Sat</p>
                <br>
                <p><i class="fas fa-sun tiny-sun"></i></p>
                <span class="forecast-degrees"><p>17/23</p></span>
            </div>
            <div class="weekdays">
                <p>Sun</p>
                <br>
                <p><i class="fas fa-cloud-sun cloudy"></i></p>
                <span class="forecast-degrees"><p>16/20</p></span>
            </div>
            <div class="weekdays">
                <p>Mon</p>
                <br>
                <p><i class="fas fa-cloud-sun cloudy"></i></p>
                <span class="forecast-degrees"><p>16/20</p></span>
            </div>
            <div class="weekdays">
                <p>Tue</p>
                <br>
                <p><i class="fas fa-cloud-sun cloudy"></i></p>
                <span class="forecast-degrees"><p>16/20</p></span>
            </div>
            
        </section>
        <button class="location">Your Location</button>
        
     </div>
    
     <script src="script.js"></script>
</body>
</html>
