<body>
    
    <div class="weather-application">
        <section class="nav-bar">
        <form id="search-city">
            <input type="search" id="city-input" placeholder="search">
            <input type="submit" value="Go">
        </form>
        <button class="location"><i class="fas fa-map-marker-alt"></i></button>
        <div class="change-unit">
            <button><span id="celsius">&#176;C</span></button>
            <button><span id="fahrenheit">&#176;F</span></button>
          </div>
        </section>
        <header>
            <h1>Malaga</h1>
            <p><span id="date"> 27/04/2021</p></span>
        </header>
        <div class="current-temperature">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" 
            alt="sunny" 
            class="icon" 
            id="icon"/>
            
            <p class="degrees">
                <span id="degrees-number">23</span>
                <!--<span id="celsius">&#176;C</span>
                <span id="fahrenheit">&#176;F</span>-->
            </p></div>
            <div>
            <p id="description">
                Sunny
            </p>
        </div>
        <div> Humidity: <span id="humidity"> </span>%
            Wind :<span id="wind"></span>km/h </div>
        
        
        <section class="forecast">
            <div class="weekdays" id="weekdays">
                <div class="forecast-day">Fri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" 
                width="42"/>
                <div class="forecast-temperatures">
                <span class="forecast-degrees-min">17 </span>
                <span class="forecast-degrees-max"><strong>20</strong></span>
            </div>
